---
layout: default
---
{% include minutes-to-read.html %}


<div class="container-fluid" style="background-color: #828282; height: 100px;">
	<div class="row">
		<div class="col-md-12">
			
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
				<header class="post-header">
					<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
					<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span><span class="reading-time">{{ minutesText }}</span>{% endif %}</p>
				</header>
				<div class="post-content" itemprop="articleBody">
					{{ content }}
				</div>
				{% include comments.html %}
			</article>
		</div>
	</div>
</div>



<!-- JQuery (caso se use plugins JavaScript do Bootstrap) -->
<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script type="text/javascript"> // fallback para JQuery
	//<![CDATA[
	(Window.jQuery)||document.write('script type="text/javascritp"
		src="../bootstrap/js/jquery.min.js"><\/script>');//]]>
	</script>
