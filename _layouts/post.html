---
layout: default
---
{% include minutes-to-read.html %}

<header class="header-paralax">

	<h1 class="post-title text-center" itemprop="name headline">{{ page.title }} </h1>
	<h3> {{ page.descripton }}</h3>

</header>

<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
					<header class="post-header">


						<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span><span class="reading-time">{{ minutesText }}</span>{% endif %}</p>
					</header>
					<div class="post-content" itemprop="articleBody">
						{{ content }}
					</div>
					{% include comments.html %}
				</article>
			</div>
		</div>
	</div>
</main>

<!-- JQuery (caso se use plugins JavaScript do Bootstrap) -->
<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script>
	function scrollBanner() {
		var scrollPos;
		var headerText = document.querySelector('.header-paralax h1');
		var headerText2 = document.querySelector('.header-paralax h3');
		scrollPos = window.scrollY;

		if (scrollPos <= 600) {
			headerText.style.transform =  "translateY(" + (-scrollPos/3) +"px" + ")";
			headerText.style.opacity = 1 - (scrollPos/600);
			headerText2.style.transform =  "translateY(" + (-scrollPos/3) +"px" + ")";
			headerText2.style.opacity = 1 - (scrollPos/600);
		}
	}

	window.addEventListener('scroll', scrollBanner);
</script>
